version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: frontend
    environment:
      variables:
        VITE_API_URL: 'https://task-pilot-backend-env.eba-hmed7agp.us-east-1.elasticbeanstalk.com/graphql'
